name: CI - Test & Lint

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    name: Test & Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Nix development environment
        run: |
          nix develop --command echo "Nix environment ready"

      - name: Run ruff linting
        run: |
          nix develop --command ruff check packages/

      - name: Run ruff formatting check
        run: |
          nix develop --command ruff format --check packages/

      - name: Run type checking with basedpyright
        run: |
          nix develop --command basedpyright packages/

      - name: Run pytest tests
        run: |
          nix develop --command uv run pytest packages/cantrips/src/cantrips/ -v

      - name: Test report summary
        if: always()
        run: |
          echo "### Test Results ðŸ”®" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Formatting passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your grimoire solutions are working! ðŸ“–âœ¨" >> $GITHUB_STEP_SUMMARY
