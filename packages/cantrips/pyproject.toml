[project]
name = "cantrips"
version = "0.1.0"
description = "Leetcode problem solutions"
readme = "README.md"
authors = [
    { name = "Ada", email = "adanoelleyoung@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[tool.pytest.ini_options]
# Configure pytest to find our cantrip test files
python_files = "*.py"
python_functions = "test_*"
testpaths = ["src/cantrips"]
